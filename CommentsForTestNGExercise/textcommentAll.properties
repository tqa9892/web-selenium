testng.xml = to execute all test cases just right click on any package and go testng* convert to testng* finish

Regression.xml = we can add and and classify any test or class level. also we can only execute regression test where it was specified in group level . all you have to do is just add below's groups
   <groups>
    <run>
      <exclude name="brokenTests"  />
      <include name="checkinTests"  />
    </run>
  </groups>
 like this  same for class level, package level we can include or exclude test cases just  go to website
 website = https://testng.org/doc/documentation-main.html#testng-xml 
  
    